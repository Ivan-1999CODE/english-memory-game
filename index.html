<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>雙人英文記憶對戰 - Two Player Memory Battle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        body {
            font-family: 'Arial Rounded MT Bold', 'Comic Sans MS', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 10px;
            overflow-x: hidden;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .player-section {
            flex: 1;
            padding: 15px;
            border-radius: 15px;
            transition: all 0.3s;
        }

        .player-section.player1 {
            background: linear-gradient(135deg, #FF6B6B, #FF8E8E);
            margin-right: 10px;
        }

        .player-section.player2 {
            background: linear-gradient(135deg, #4ECDC4, #6EE0D8);
            margin-left: 10px;
        }

        .player-section.active {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255,255,255,0.8);
        }

        .player-name {
            font-size: 1.8em;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .player-score {
            font-size: 2.5em;
            color: white;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }

        .player-pairs {
            font-size: 1.2em;
            color: rgba(255,255,255,0.9);
            margin-top: 5px;
        }

        .game-controls {
            text-align: center;
            padding: 10px;
        }

        .control-btn {
            background: white;
            color: #333;
            border: none;
            padding: 15px 30px;
            font-size: 1.3em;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            font-weight: bold;
            margin: 0 10px;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .turn-indicator {
            font-size: 1.5em;
            color: white;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 8px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(5px);
            margin: 0 auto;
            max-width: 1400px;
            width: 100%;
        }

        .card {
            aspect-ratio: 1;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            min-height: 120px;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            animation: matchedAnimation 0.6s;
            pointer-events: none;
        }

        @keyframes matchedAnimation {
            0% { transform: scale(1) rotateY(180deg); }
            50% { transform: scale(1.15) rotateY(180deg); }
            100% { transform: scale(1) rotateY(180deg); }
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            padding: 8px;
        }

        .card-front {
            background: linear-gradient(45deg, #9333EA, #C084FC);
            color: white;
        }

        .card-front .card-number {
            font-size: 2.5em;
            font-weight: bold;
        }

        .card-back {
            background: white;
            transform: rotateY(180deg);
        }

        .card-back.player1-matched {
            background: linear-gradient(45deg, #FFB6C1, #FFC0CB);
            border: 3px solid #FF6B6B;
        }

        .card-back.player2-matched {
            background: linear-gradient(45deg, #ADD8E6, #87CEEB);
            border: 3px solid #4ECDC4;
        }

        .card-back.golden {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            box-shadow: 0 0 25px gold;
            animation: goldGlow 1.5s infinite alternate;
        }

        @keyframes goldGlow {
            from { box-shadow: 0 0 25px gold; }
            to { box-shadow: 0 0 40px gold, 0 0 60px gold; }
        }

        .card-content {
            text-align: center;
            width: 100%;
        }

        .card-emoji {
            font-size: 3.5em;
            margin-bottom: 5px;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.2));
        }

        .card-word {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            margin-top: 5px;
            line-height: 1.2;
        }

        .card-chinese {
            font-size: 0.9em;
            color: #666;
            margin-top: 3px;
        }

        .matched .card-word,
        .matched .card-chinese {
            color: #333;
        }

        .bonus-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4em;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            z-index: 1000;
            display: none;
            animation: bonusAnimation 1.5s;
            pointer-events: none;
        }

        @keyframes bonusAnimation {
            0% { 
                transform: translate(-50%, -50%) scale(0) rotate(0deg); 
                opacity: 0;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.5) rotate(180deg); 
                opacity: 1;
            }
            100% { 
                transform: translate(-50%, -50%) scale(1) rotate(360deg); 
                opacity: 0;
            }
        }

        .game-over-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .game-over-content {
            background: white;
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            max-width: 600px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .winner-announcement {
            font-size: 3em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
        }

        .final-scores {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }

        .final-player-score {
            padding: 20px;
            border-radius: 15px;
            flex: 1;
            margin: 0 10px;
        }

        .final-player-score.player1 {
            background: linear-gradient(135deg, #FF6B6B, #FF8E8E);
            color: white;
        }

        .final-player-score.player2 {
            background: linear-gradient(135deg, #4ECDC4, #6EE0D8);
            color: white;
        }

        .final-player-score h3 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .final-player-score p {
            font-size: 1.3em;
            margin: 5px 0;
        }

        .trophy {
            font-size: 5em;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* 平板優化 */
        @media (min-width: 768px) and (max-width: 1024px) {
            .game-board {
                grid-template-columns: repeat(8, 1fr);
                gap: 10px;
            }
            
            .card {
                min-height: 100px;
            }
            
            .card-emoji {
                font-size: 3em;
            }
        }

        /* 手機橫向模式 */
        @media (max-width: 767px) and (orientation: landscape) {
            .game-board {
                grid-template-columns: repeat(10, 1fr);
                gap: 5px;
            }
            
            .card {
                min-height: 70px;
            }
            
            .card-emoji {
                font-size: 2em;
            }
            
            .card-word {
                font-size: 0.8em;
            }
        }

        /* 手機直向模式 */
        @media (max-width: 767px) and (orientation: portrait) {
            .game-board {
                grid-template-columns: repeat(5, 1fr);
                gap: 5px;
            }
            
            .card {
                min-height: 80px;
            }
            
            .card-emoji {
                font-size: 2.5em;
            }
            
            .card-word {
                font-size: 0.9em;
            }
        }

        .sound-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.3s;
            z-index: 100;
        }

        .sound-toggle:hover {
            transform: scale(1.1);
        }

        .power-up-notification {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            font-size: 1.5em;
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            display: none;
            animation: slideInRight 0.5s;
            z-index: 1500;
        }

        @keyframes slideInRight {
            from { transform: translateX(100%) translateY(-50%); }
            to { transform: translateX(0) translateY(-50%); }
        }
    </style>
</head>
<body>
    <div class="game-header">
        <div class="player-section player1" id="player1Section">
            <div class="player-name">🎮 玩家 1</div>
            <div class="player-score" id="player1Score">0</div>
            <div class="player-pairs">配對: <span id="player1Pairs">0</span></div>
        </div>
        
        <div class="game-controls">
            <button class="control-btn" onclick="startNewGame()">🎲 新遊戲</button>
            <button class="control-btn" onclick="showHelp()">❓ 說明</button>
        </div>
        
        <div class="player-section player2" id="player2Section">
            <div class="player-name">🎯 玩家 2</div>
            <div class="player-score" id="player2Score">0</div>
            <div class="player-pairs">配對: <span id="player2Pairs">0</span></div>
        </div>
    </div>

    <div class="turn-indicator" id="turnIndicator">
        🎮 玩家 1 的回合
    </div>

    <div class="game-board" id="gameBoard"></div>

    <div class="bonus-indicator" id="bonusIndicator"></div>
    <div class="power-up-notification" id="powerUpNotification"></div>

    <div class="sound-toggle" id="soundToggle" onclick="toggleSound()">
        🔊
    </div>

    <div class="game-over-modal" id="gameOverModal">
        <div class="game-over-content">
            <div class="trophy">🏆</div>
            <div class="winner-announcement" id="winnerAnnouncement">遊戲結束！</div>
            
            <div class="final-scores">
                <div class="final-player-score player1">
                    <h3>🎮 玩家 1</h3>
                    <p>分數: <span id="finalScore1">0</span></p>
                    <p>配對: <span id="finalPairs1">0</span></p>
                </div>
                <div class="final-player-score player2">
                    <h3>🎯 玩家 2</h3>
                    <p>分數: <span id="finalScore2">0</span></p>
                    <p>配對: <span id="finalPairs2">0</span></p>
                </div>
            </div>
            
            <button class="control-btn" onclick="closeModal()">再玩一次</button>
        </div>
    </div>

    <script>
        // 完整的30個單字資料
        const allWords = [
            { word: 'blanket', emoji: '🛏️', chinese: '毯子' },
            { word: 'pillow', emoji: '🛏️', chinese: '枕頭' },
            { word: 'mirror', emoji: '🪞', chinese: '鏡子' },
            { word: 'cousin', emoji: '👨‍👩‍👦', chinese: '表親' },
            { word: 'backpack', emoji: '🎒', chinese: '背包' },
            { word: 'crayons', emoji: '🖍️', chinese: '蠟筆' },
            { word: 'scissors', emoji: '✂️', chinese: '剪刀' },
            { word: 'puzzle', emoji: '🧩', chinese: '拼圖' },
            { word: 'eraser', emoji: '📐', chinese: '橡皮擦' },
            { word: 'mountain', emoji: '⛰️', chinese: '山' },
            { word: 'spaghetti', emoji: '🍝', chinese: '義大利麵' },
            { word: 'cookie', emoji: '🍪', chinese: '餅乾' },
            { word: 'yogurt', emoji: '🥛', chinese: '優格' },
            { word: 'sandwich', emoji: '🥪', chinese: '三明治' },
            { word: 'lemonade', emoji: '🍋', chinese: '檸檬水' },
            { word: 'hospital', emoji: '🏥', chinese: '醫院' },
            { word: 'bakery', emoji: '🥖', chinese: '麵包店' },
            { word: 'police station', emoji: '🚔', chinese: '警察局' },
            { word: 'museum', emoji: '🏛️', chinese: '博物館' },
            { word: 'library', emoji: '📚', chinese: '圖書館' },
            { word: 'subway', emoji: '🚇', chinese: '地鐵' },
            { word: 'rocket', emoji: '🚀', chinese: '火箭' },
            { word: 'flashlight', emoji: '🔦', chinese: '手電筒' },
            { word: 'notebook', emoji: '📓', chinese: '筆記本' },
            { word: 'paintbrush', emoji: '🖌️', chinese: '畫筆' },
            { word: 'towel', emoji: '🧻', chinese: '毛巾' },
            { word: 'basket', emoji: '🧺', chinese: '籃子' },
            { word: 'ticket', emoji: '🎫', chinese: '票' },
            { word: 'castle', emoji: '🏰', chinese: '城堡' },
            { word: 'traffic light', emoji: '🚦', chinese: '紅綠燈' }
        ];

        // 遊戲狀態
        let gameState = {
            cards: [],
            flippedCards: [],
            currentPlayer: 1,
            player1Score: 0,
            player2Score: 0,
            player1Pairs: 0,
            player2Pairs: 0,
            totalPairs: 30,
            soundEnabled: true,
            goldenCards: new Set(),
            bonusCards: new Set(),
            gameActive: true
        };

        // 初始化遊戲
        function initGame() {
            // 創建60張卡片（30對）
            gameState.cards = [];
            allWords.forEach((wordData, index) => {
                gameState.cards.push(
                    { id: index * 2, wordData, matchedBy: null },
                    { id: index * 2 + 1, wordData, matchedBy: null }
                );
            });
            
            // 洗牌
            gameState.cards = shuffleArray(gameState.cards);
            
            // 設定特殊卡片
            setSpecialCards();
            
            // 渲染遊戲板
            renderBoard();
            
            // 更新UI
            updateUI();
        }

        // 設定特殊卡片（金色卡片和獎勵卡片）
        function setSpecialCards() {
            gameState.goldenCards.clear();
            gameState.bonusCards.clear();
            
            // 隨機選擇5張金色卡片（加倍分數）
            const goldenCount = 5;
            const availableIndices = Array.from({length: 60}, (_, i) => i);
            
            for (let i = 0; i < goldenCount; i++) {
                const randomIndex = Math.floor(Math.random() * availableIndices.length);
                const cardIndex = availableIndices.splice(randomIndex, 1)[0];
                gameState.goldenCards.add(cardIndex);
            }
            
            // 隨機選擇3張獎勵卡片（額外加分）
            const bonusCount = 3;
            for (let i = 0; i < bonusCount; i++) {
                const randomIndex = Math.floor(Math.random() * availableIndices.length);
                const cardIndex = availableIndices.splice(randomIndex, 1)[0];
                gameState.bonusCards.add(cardIndex);
            }
        }

        // 洗牌函數
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // 渲染遊戲板
        function renderBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            
            gameState.cards.forEach((card, index) => {
                const cardElement = createCardElement(card, index);
                board.appendChild(cardElement);
            });
        }

        // 創建卡片元素
        function createCardElement(card, index) {
            const cardDiv = document.createElement('div');
            cardDiv.className = 'card';
            cardDiv.dataset.index = index;
            
            if (card.matchedBy) {
                cardDiv.classList.add('flipped', 'matched');
            }
            
            const isGolden = gameState.goldenCards.has(index);
            const isBonus = gameState.bonusCards.has(index);
            
            let matchedClass = '';
            if (card.matchedBy === 1) matchedClass = 'player1-matched';
            if (card.matchedBy === 2) matchedClass = 'player2-matched';
            
            cardDiv.innerHTML = `
                <div class="card-face card-front">
                    <div class="card-number">${index + 1}</div>
                </div>
                <div class="card-face card-back ${isGolden ? 'golden' : ''} ${matchedClass}">
                    <div class="card-content">
                        <div class="card-emoji">${card.wordData.emoji}</div>
                        <div class="card-word">${card.wordData.word}</div>
                        <div class="card-chinese">${card.wordData.chinese}</div>
                        ${isGolden ? '<div style="margin-top: 5px;">⭐ x2</div>' : ''}
                        ${isBonus ? '<div style="margin-top: 5px;">🎁 +5</div>' : ''}
                    </div>
                </div>
            `;
            
            cardDiv.addEventListener('click', () => handleCardClick(index));
            
            return cardDiv;
        }

        // 處理卡片點擊
        function handleCardClick(index) {
            if (!gameState.gameActive) return;
            
            const card = gameState.cards[index];
            const cardElement = document.querySelector(`[data-index="${index}"]`);
            
            // 檢查是否可以翻牌
            if (gameState.flippedCards.length >= 2) return;
            if (card.matchedBy !== null) return;
            if (gameState.flippedCards.includes(index)) return;
            
            // 翻牌
            cardElement.classList.add('flipped');
            gameState.flippedCards.push(index);
            
            // 播放發音
            if (gameState.soundEnabled) {
                speakWord(card.wordData.word);
            }
            
            // 檢查是否有兩張牌翻開
            if (gameState.flippedCards.length === 2) {
                gameState.gameActive = false;
                setTimeout(() => checkMatch(), 1200);
            }
        }

        // 檢查配對
        function checkMatch() {
            const [index1, index2] = gameState.flippedCards;
            const card1 = gameState.cards[index1];
            const card2 = gameState.cards[index2];
            
            if (card1.wordData.word === card2.wordData.word) {
                // 配對成功
                handleSuccessfulMatch(index1, index2);
            } else {
                // 配對失敗
                handleFailedMatch(index1, index2);
            }
            
            gameState.flippedCards = [];
            gameState.gameActive = true;
            
            // 檢查遊戲是否結束
            checkGameEnd();
        }

        // 處理成功配對
        function handleSuccessfulMatch(index1, index2) {
            const card1 = gameState.cards[index1];
            const card2 = gameState.cards[index2];
            
            // 標記為當前玩家配對
            card1.matchedBy = gameState.currentPlayer;
            card2.matchedBy = gameState.currentPlayer;
            
            // 計算分數
            let points = 10; // 基礎分數
            let bonusText = '';
            
            // 檢查金色卡片
            if (gameState.goldenCards.has(index1) || gameState.goldenCards.has(index2)) {
                points *= 2;
                bonusText = '金色卡片! x2';
                showBonus('⭐ 雙倍分數！');
            }
            
            // 檢查獎勵卡片
            if (gameState.bonusCards.has(index1) || gameState.bonusCards.has(index2)) {
                points += 5;
                if (bonusText) bonusText += ' + ';
                bonusText += '獎勵 +5';
                showPowerUp('🎁 獎勵加分 +5！');
            }
            
            // 更新分數
            if (gameState.currentPlayer === 1) {
                gameState.player1Score += points;
                gameState.player1Pairs++;
            } else {
                gameState.player2Score += points;
                gameState.player2Pairs++;
            }
            
            // 動畫效果
            const cardElement1 = document.querySelector(`[data-index="${index1}"]`);
            const cardElement2 = document.querySelector(`[data-index="${index2}"]`);
            cardElement1.classList.add('matched');
            cardElement2.classList.add('matched');
            
            // 重新渲染以顯示配對玩家的顏色
            setTimeout(() => {
                renderBoard();
            }, 500);
            
            updateUI();
            
            // 玩家繼續
            showBonus(`玩家 ${gameState.currentPlayer} 繼續！`);
        }

        // 處理失敗配對
        function handleFailedMatch(index1, index2) {
            // 翻回卡片
            setTimeout(() => {
                document.querySelector(`[data-index="${index1}"]`).classList.remove('flipped');
                document.querySelector(`[data-index="${index2}"]`).classList.remove('flipped');
            }, 500);
            
            // 換玩家
            gameState.currentPlayer = gameState.currentPlayer === 1 ? 2 : 1;
            updateUI();
        }

        // 顯示獎勵提示
        function showBonus(text) {
            const indicator = document.getElementById('bonusIndicator');
            indicator.textContent = text;
            indicator.style.display = 'block';
            setTimeout(() => {
                indicator.style.display = 'none';
            }, 1500);
        }

        // 顯示特殊加分提示
        function showPowerUp(text) {
            const notification = document.getElementById('powerUpNotification');
            notification.textContent = text;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 2000);
        }

        // 更新UI
        function updateUI() {
            // 更新分數
            document.getElementById('player1Score').textContent = gameState.player1Score;
            document.getElementById('player2Score').textContent = gameState.player2Score;
            document.getElementById('player1Pairs').textContent = gameState.player1Pairs;
            document.getElementById('player2Pairs').textContent = gameState.player2Pairs;
            
            // 更新回合指示
            const turnIndicator = document.getElementById('turnIndicator');
            turnIndicator.textContent = gameState.currentPlayer === 1 ? 
                '🎮 玩家 1 的回合' : '🎯 玩家 2 的回合';
            
            // 更新玩家區域高亮
            const player1Section = document.getElementById('player1Section');
            const player2Section = document.getElementById('player2Section');
            
            if (gameState.currentPlayer === 1) {
                player1Section.classList.add('active');
                player2Section.classList.remove('active');
            } else {
                player1Section.classList.remove('active');
                player2Section.classList.add('active');
            }
        }

        // 檢查遊戲結束
        function checkGameEnd() {
            const totalMatched = gameState.player1Pairs + gameState.player2Pairs;
            if (totalMatched === gameState.totalPairs) {
                endGame();
            }
        }

        // 結束遊戲
        function endGame() {
            // 決定勝者
            let winner = '平手！';
            if (gameState.player1Score > gameState.player2Score) {
                winner = '🎮 玩家 1 獲勝！';
            } else if (gameState.player2Score > gameState.player1Score) {
                winner = '🎯 玩家 2 獲勝！';
            }
            
            // 顯示結果
            document.getElementById('winnerAnnouncement').textContent = winner;
            document.getElementById('finalScore1').textContent = gameState.player1Score;
            document.getElementById('finalPairs1').textContent = gameState.player1Pairs;
            document.getElementById('finalScore2').textContent = gameState.player2Score;
            document.getElementById('finalPairs2').textContent = gameState.player2Pairs;
            
            document.getElementById('gameOverModal').style.display = 'flex';
        }

        // 關閉結束畫面
        function closeModal() {
            document.getElementById('gameOverModal').style.display = 'none';
            startNewGame();
        }

        // 開始新遊戲
        function startNewGame() {
            gameState = {
                cards: [],
                flippedCards: [],
                currentPlayer: 1,
                player1Score: 0,
                player2Score: 0,
                player1Pairs: 0,
                player2Pairs: 0,
                totalPairs: 30,
                soundEnabled: gameState.soundEnabled,
                goldenCards: new Set(),
                bonusCards: new Set(),
                gameActive: true
            };
            
            initGame();
        }

        // 切換音效
        function toggleSound() {
            gameState.soundEnabled = !gameState.soundEnabled;
            const soundToggle = document.getElementById('soundToggle');
            soundToggle.textContent = gameState.soundEnabled ? '🔊' : '🔇';
        }

        // 文字轉語音
        function speakWord(text) {
            if ('speechSynthesis' in window && gameState.soundEnabled) {
                // 取消之前的語音
                speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                utterance.rate = 0.9;
                utterance.pitch = 1.1;
                utterance.volume = 1;
                speechSynthesis.speak(utterance);
            }
        }

        // 顯示說明
        function showHelp() {
            alert(`
📖 遊戲規則：

👥 兩位玩家輪流翻牌
🎯 找到相同的英文單字配對
🔊 翻牌時會朗讀英文單字

💰 計分方式：
• 基本配對：10分
• ⭐ 金色卡片：分數 x2
• 🎁 獎勵卡片：額外 +5分
• 配對成功可以繼續翻牌！

🏆 配對最多且分數最高者獲勝！

提示：記住卡片位置和聆聽發音
有助於快速找到配對！
            `);
        }

        // 防止雙擊縮放（平板優化）
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // 初始化
        window.onload = function() {
            initGame();
            
            // 防止右鍵選單
            document.addEventListener('contextmenu', (e) => e.preventDefault());
            
            // 防止文字選取
            document.addEventListener('selectstart', (e) => e.preventDefault());
        };
    </script>
</body>
</html>
